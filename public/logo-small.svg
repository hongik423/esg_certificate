<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원형 요소 -->
  <circle cx="20" cy="20" r="16" fill="url(#backgroundGradient)" opacity="0.1"/>
  
  <!-- 별 아이콘 -->
  <g transform="translate(8, 5)">
    <!-- 메인 별 -->
    <polygon points="12,8 14,14 20,14 16,18 17,24 12,21 7,24 8,18 4,14 10,14" fill="url(#mainStarGradient)"/>
    
    <!-- 별 하이라이트 -->
    <polygon points="12,8 13,11 16,11 14,13 15,16 12,14 9,16 10,13 8,11 11,11" fill="url(#highlightGradient)" opacity="0.8"/>
  </g>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mainStarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6AD55;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ED8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DD6B20;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="50%" y2="50%">
      <stop offset="0%" style="stop-color:#FED24A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F6AD55;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 기업의별 텍스트 -->
  <text x="42" y="25" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" font-size="16" font-weight="800" fill="url(#textGradient)">기업의별</text>
  
  <!-- M-CENTER 서브 텍스트 -->
  <text x="42" y="35" font-family="'Arial', sans-serif" font-size="8" font-weight="600" fill="#667eea" letter-spacing="0.5px">M-CENTER</text>
</svg> 