name: 🚀 M-CENTER 별-AI상담사 자동 배포

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 Environment Variables Check
      run: |
        echo "🔍 환경변수 검증 중..."
        echo "✅ GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY != '' }}"
        echo "✅ EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID != '' }}"
        echo "✅ GOOGLE_SHEETS_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_ID != '' }}"
        echo "✅ NODE_ENV: production"
        
    - name: 🏗️ Build Application
      run: |
        npm run build
        touch out/.nojekyll
      env:
        # 🔧 GitHub Pages 정적 빌드 활성화
        GITHUB_PAGES: true
        # 🤖 AI 관련 환경변수 (서버 사이드 전용)
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
        # 📧 EmailJS 관련 환경변수 (클라이언트 사이드 허용)
        NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
        NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
        NEXT_PUBLIC_EMAILJS_TEMPLATE_DIAGNOSIS: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_DIAGNOSIS }}
        NEXT_PUBLIC_EMAILJS_TEMPLATE_CONSULTATION: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_CONSULTATION }}
        NEXT_PUBLIC_EMAILJS_TEMPLATE_ADMIN: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ADMIN }}
        
        # 📊 Google Sheets 관련 환경변수 (클라이언트 사이드 허용)
        NEXT_PUBLIC_GOOGLE_SHEETS_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_ID }}
        NEXT_PUBLIC_GOOGLE_SCRIPT_URL: ${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}
        NEXT_PUBLIC_GOOGLE_SCRIPT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_ID }}
        NEXT_PUBLIC_GOOGLE_SCRIPT_DEPLOYMENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_DEPLOYMENT_ID }}
        NEXT_PUBLIC_GOOGLE_SHEETS_URL: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_URL }}
        
        # 🌐 사이트 설정
        NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        
        # 🤖 AI 상담사 설정
        NEXT_PUBLIC_AI_ASSISTANT_NAME: ${{ secrets.NEXT_PUBLIC_AI_ASSISTANT_NAME }}
        NEXT_PUBLIC_AI_ASSISTANT_DESCRIPTION: ${{ secrets.NEXT_PUBLIC_AI_ASSISTANT_DESCRIPTION }}
        
        # 🔧 시스템 설정
        NODE_ENV: production
        NOTIFICATION_ENABLED: true
        AUTO_REPLY_ENABLED: true
        
    - name: 🧪 Build Verification
      run: |
        echo "🧪 빌드 검증 중..."
        if [ -d ".next" ]; then
          echo "✅ Next.js 빌드 성공"
          ls -la .next/
        else
          echo "❌ Next.js 빌드 실패"
          exit 1
        fi
        if [ -d "out" ]; then
          echo "✅ 정적 파일 생성 성공"
          ls -la out/
          echo "📄 index.html 확인:"
          ls -la out/index.html
        else
          echo "❌ 정적 파일 생성 실패"
          exit 1
        fi
        
    - name: 📤 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        force_orphan: true
        enable_jekyll: false
        cname: # GitHub Pages 커스텀 도메인이 있다면 여기에 입력
        
    - name: 🔍 Post-Deploy Health Check
      run: |
        echo "🔍 GitHub Pages 배포 후 상태 확인 중..."
        sleep 30
        echo "✅ GitHub Pages 배포 완료"
        
    - name: 📢 Deployment Success Notification
      if: success()
      run: |
        echo "🎉 기업의별 웹사이트 배포 성공!"
        echo "🌐 GitHub Pages: https://hongik423.github.io/m_center_landingpage/"
        echo "🎨 새로운 고품질 SVG 로고 적용 완료"
        echo "📱 모바일 최적화 완료"
        echo "🔥 세금계산기 우선 배치 완료"
        
  Deploy-Preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build Application (Preview)
      run: npm run build
      env:
        # 🤖 AI 관련 환경변수
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
        # 📧 EmailJS 관련 환경변수
        NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
        NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
        NEXT_PUBLIC_EMAILJS_TEMPLATE_DIAGNOSIS: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_DIAGNOSIS }}
        NEXT_PUBLIC_EMAILJS_TEMPLATE_CONSULTATION: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_CONSULTATION }}
        NEXT_PUBLIC_EMAILJS_TEMPLATE_ADMIN: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ADMIN }}
        
        # 📊 Google Sheets 관련 환경변수
        NEXT_PUBLIC_GOOGLE_SHEETS_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_ID }}
        NEXT_PUBLIC_GOOGLE_SCRIPT_URL: ${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_URL }}
        NEXT_PUBLIC_GOOGLE_SCRIPT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_ID }}
        NEXT_PUBLIC_GOOGLE_SCRIPT_DEPLOYMENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SCRIPT_DEPLOYMENT_ID }}
        NEXT_PUBLIC_GOOGLE_SHEETS_URL: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_URL }}
        
        # 🌐 사이트 설정
        NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        
        # 🤖 AI 상담사 설정
        NEXT_PUBLIC_AI_ASSISTANT_NAME: ${{ secrets.NEXT_PUBLIC_AI_ASSISTANT_NAME }}
        NEXT_PUBLIC_AI_ASSISTANT_DESCRIPTION: ${{ secrets.NEXT_PUBLIC_AI_ASSISTANT_DESCRIPTION }}
        
        # 🔧 시스템 설정
        NODE_ENV: production
        NOTIFICATION_ENABLED: true
        AUTO_REPLY_ENABLED: true 